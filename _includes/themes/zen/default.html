<!doctype html>
<html>
<html xmlns:wb=“http://open.weibo.com/wb”>
<head>
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
	<link rel="shortcut icon" href="blog.ico">
	<link rel="Bookmark" href="blog.ico">
	<link rel="stylesheet" type="text/css" href="{{ ASSET_PATH }}/css/kube.min.css" />
	<link href='http://fonts.googleapis.com/css?family=Rambla' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="{{ ASSET_PATH }}/css/style.css" />
	<link href="http://feeds.feedburner.com/{{ site.author.feedburner }}" rel="alternate" title="{{ page.title }}" type="application/atom+xml">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="threequarter centered">
				<h1><a href="{{ HOME_PATH }}">{{ site.title }}</a></h1>
				<h2>{{ site.tagline }}</h2>
				<hr />
				<div class="row container">
					<div class="third">
						<h3>About Me</h3>
						<figure class="image">
							<img src="{{ site.author.gravatar.url }}?size=200" class="gravatar" alt="{{ site.author.gravatar.url }}" width="200" height="200" />
							<figcaption>{{ site.author.gravatar.caption }}</figcaption>
						</figure>
						<p>
							I'm a Firmware developer from Chengdu, China. I'm interested in hacking Unix/Linux, C language, shell script, Perl and so on.
						</p>
						<p>
						</p>
						<div>
							<!-- SinaWeibo -->
						<wb:follow-button uid="2004722461" type="gray_3" width="100%" height="24" ></wb:follow-button>
							<!-- GitHub
						<p><iframe src="http://ghbtns.com/github-btn.html?user={{ site.author.github }}&type=follow&count=true"
  allowtransparency="true" frameborder="0" scrolling="0" width="180" height="30"></iframe></p>
  							-->
						</div>
					</div>
					<div class="twothird">
						{{ content }}
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js" type="text/javascript" charset="utf-8"></script>
{% include JB/analytics %}
</body>
</html>
